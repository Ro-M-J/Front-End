<div class="row">
    <h1>Education</h1>
    <div class="col-lg-2">
        <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
           Add Education
        </button>
    </div>

    <div class="col lg 1"></div>
    <div class="col-lg-11">
        <table class="table"> 
            <tbody>
                <tr *ngFor="let Educacion of educacion">
                     <td>
                        <h2>{{Educacion.nombreE}} </h2>
                     </td>
                     <td>
                        <h2>{{Educacion.descripcionE}} </h2>
                     </td>
                  
                     <td *ngIf="isLogged">
                        <button type="button" class="btn btn-light" routerLink="/editedu/{{Educacion.id}}" >
                         <i class="bi bi-vector-pen"></i>Edit </button>
                    </td>

                     <td *ngIf="isLogged"><button class="btn btn-danger" (click)="borrar(Educacion.id)">
                        <i class="bi bi-trash3-fill"></i>Delete</button></td>
                     </tr>
                    


            </tbody>
        </table>    
        
    </div>

</div>
